<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animo Coshino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #e91e63;
            border-radius: 10px;
            background-color: #fff;
        }
        h1 {
            color: #e91e63;
        }
        p {
            color: #333;
            line-height: 1.6;
        }
        .flowers {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .flower {
            width: 100px;
            height: 150px;
            margin: 10px;
            position: relative;
        }
        .petal {
            width: 30px;
            height: 50px;
            background-color: #ff69b4;
            border-radius: 50%;
            position: absolute;
        }
        .petal:nth-child(odd) {
            transform: rotate(20deg);
        }
        .petal:nth-child(even) {
            transform: rotate(-20deg);
        }
        .petal1 { top: 10px; left: 35px; }
        .petal2 { top: 35px; left: 5px; }
        .petal3 { top: 35px; right: 5px; }
        .petal4 { top: 90px; left: 35px; }
        .petal5 { top: 90px; right: 35px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hola coshino</h1>
        <p>Hice esta página para ti. Para darte ánimos de que estás enfermo, quiero darte unas flores a través de la distancia.</p>
        <p>Con mucho cariño,</p>
        <p>Bianca</p>

        <div class="flowers">
            <div class="flower">
                <div class="petal petal1"></div>
                <div class="petal petal2"></div>
                <div class="petal petal3"></div>
                <div class="petal petal4"></div>
                <div class="petal petal5"></div>
            </div>
        </div>
    </div>
</body>
</html>
