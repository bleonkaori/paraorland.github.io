<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animo Coshino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #e91e63;
            border-radius: 10px;
            background-color: #fff;
        }
        h1 {
            color: #e91e63;
        }
        p {
            color: #333;
            line-height: 1.6;
        }
        .flowers {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .flower {
            width: 100px;
            height: 150px;
            background-color: #f7e0e7;
            border-radius: 50%;
            margin: 10px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .stem {
            width: 10px;
            height: 80px;
            background-color: #7f7;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
        }
        .stem:before {
            content: '';
            width: 2px;
            height: 100%;
            background-color: #555;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hola coshino</h1>
        <p>Hice esta página para ti. Para darte ánimos de que estás enfermo, quiero darte unas flores a través de la distancia.</p>
        <p>Con mucho cariño,</p>
        <p>Bianca</p>

        <div class="flowers">
            <div class="flower">
                <div class="stem"></div>
            </div>
            <div class="flower">
                <div class="stem"></div>
            </div>
            <div class="flower">
                <div class="stem"></div>
            </div>
            <div class="flower">
                <div class="stem"></div>
            </div>
            <div class="flower">
                <div class="stem"></div>
            </div>
        </div>
    </div>
</body>
</html>
