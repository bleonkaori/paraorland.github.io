<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animo Coshino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #e91e63;
            border-radius: 10px;
            background-color: #fff;
        }
        h1 {
            color: #e91e63;
        }
        p {
            color: #333;
            line-height: 1.6;
        }
        .flower-img {
            margin-top: 20px;
            width: 300px; /* ajusta el ancho según el tamaño de tu imagen */
            height: auto; /* permite que la altura se ajuste automáticamente para mantener la proporción */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hola coshino</h1>
        <p>Para darte ánimos de que estás enfermo, quiero darte unas flores a través de la distancia.</p>
        <p>Con mucho cariño,</p>
        <p>Bianca</p>

        <img src="https://raw.githubusercontent.com/bleonkaori/prueba1/master/7d3cd65da2182b47531a82c7391c97c0.jpg" alt="Flores" class="flower-img">
    </div>
</body>
</html>
